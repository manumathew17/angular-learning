<mat-toolbar *ngIf="isLoggedIn" color="primary">
  <!--  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">-->
  <!--    <mat-icon>menu</mat-icon>-->
  <!--  </button>-->
  <span>Angular learning</span>
  <span class="example-spacer"></span>
  <!--  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">-->
  <!--    <mat-icon>favorite</mat-icon>-->
  <!--  </button>-->
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
          matTooltip="Add new employee"
          (click)="navigateTo('/add')">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
          matTooltip="Logout"
          (click)="logOut()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav *ngIf="isLoggedIn" mode="side" opened>

    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" alt="img"/>

    <h4 class="name">{{userName}}</h4>
    <p class="email">{{email}}</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="navigateTo('/home')">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" (click)="navigateTo('/add')">
      <mat-icon>add</mat-icon>
      <span>Add</span>
    </button>
    <button mat-button class="menu-button" (click)="navigateTo('/companyList')">
      <mat-icon>home</mat-icon>
      <span>Company list</span>
    </button>


    <mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="navigateTo('/profile')">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>


    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
